<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANG MINH LTD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background-color: #28a745; /* Màu xanh lá cây */
            color: white;
            text-decoration: none;
            border-radius: 50px; /* Bo tròn 50px */
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Hiệu ứng shadow drop hiện đại */
            transition: all 0.3s ease; /* Hiệu ứng chuyển đổi mượt mà */
        }
        .button:hover {
            background-color: #218838; /* Màu xanh lá đậm hơn khi hover */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* Shadow nổi hơn khi hover */
            transform: translateY(-2px); /* Nâng nhẹ nút khi hover */
        }
        ::root{
  --goldBackground: linear-gradient(45deg, #AE8625, #F7EF8A, #D2AC47, #EDC967);
}



.goldBG{
  background: linear-gradient(45deg, #AE8625, #F7EF8A, #D2AC47, #EDC967, #AE8625, #F7EF8A, #D2AC47, #EDC967,  #AE8625, #F7EF8A);
  background-size: 400% 100%;
  background-position: 0 0;
}

.goldText{
  background-clip: text;
  color:transparent;
  animation: AnimationName 10s linear infinite;
}

@keyframes AnimationName {
  0%{background-position:0% 0%}
  100%{background-position:100% 0%}
}
    </style>
</head>
<body>
    <img src="https://cantieuly.net/wp-content/uploads/2022/07/cropped-VNUSE.webp" alt="Logo" class="logo">

<H1><span class="goldBG goldText">
  QUANG MINH LTD
</span></H1>
