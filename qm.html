<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUANG MINH LTD</title>
  <link rel="icon" type="image/webp" href="https://raw.githubusercontent.com/contactluva/bathroom/refs/heads/main/logo%20QM%202.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      background-image: url('https://images.pexels.com/photos/691668/pexels-photo-691668.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* canh giữa dọc */
    }
    .logo {
      max-width: 88px;
    margin-bottom: 50px;
    border-radius: 6px;
    border: 2px solid #957b34db;
    padding: 6px;

    }
    h1 {
      color: #333;
      font-family: 'Bebas Neue', sans-serif;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4649a6;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      text-align: center;
    }
    .button:hover {
      background-color: #218838;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    /* Dropdown styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      min-width: 180px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      z-index: 1;
      margin-top: 10px;
    }
    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    :root {
      --goldBackground: linear-gradient(45deg, #AE8625, #F7EF8A, #D2AC47, #EDC967);
    }
    .goldBG {
      background: linear-gradient(45deg, #AE8625, #F7EF8A, #D2AC47, #EDC967, #AE8625, #F7EF8A, #D2AC47, #EDC967);
      background-size: 400% 100%;
      background-position: 0 0;
    }
    .goldText {
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: AnimationName 10s linear infinite;
    }
    @keyframes AnimationName {
      0% { background-position: 0% 0% }
      100% { background-position: 100% 0% }
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/contactluva/bathroom/refs/heads/main/logo%20QM%202.jpg" alt="Logo" class="logo">
  <h1><span class="goldBG goldText">QUANG MINH LTD</span></h1>

  <div class="button-container">
    <a href="https://qmltd.vercel.app/baogia.html" class="button">BÁO GIÁ</a>
    <a href="https://qmltd.vercel.app/xuatkho.html" class="button">PHIẾU XUẤT KHO</a>
    <a href="/denghithanhtoan.html" class="button">YÊU CẦU TT</a>

    <!-- Dropdown -->
    <div class="dropdown">
      <a href="#" class="button">TỒN HÓA ĐƠN</a>
      <div class="dropdown-content">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfoY_MEPYhf6Nmbd49IGnH37rOTdot42Zi4lI0lsAhEl7I1XA/viewform">Xuất / Nhập</a>
        <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vTMDyLRVCWRz3K98SazZgkjPlUT_TcVikS5NpLnQAn9q-WeZl8rfOYt4wFnJnUQyT-07fvgfTAlFPZd/pubhtml?gid=661867834&single=true">Trạng thái tồn</a>
      </div>
    </div>
  </div>
</body>
</html>
